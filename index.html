<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70f41f18b3.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titre">ohmyfood</h1>
    </header>
    <main>
        <section class="localisation">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span class="localisation_text">Paris, Belleville</span>
        </section>
        <section class="reserver_menu">
            <h2>Réservez le menu qui<br>vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <div class="container">
                <h2>Fonctionnement</h2>
                <ol class="tuto_steps">
                    <li class="tuto_step">
                        <i class="fa-solid fa-mobile-screen"></i>
                        Choisissez un restaurant</li>
                    <li class="tuto_step">
                        <i class="fa-solid fa-list"></i>
                        Composez votre menu</li>
                    <li class="tuto_step">
                        <i class="fa-solid fa-store"></i>
                        Dégustez au restaurant</li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
